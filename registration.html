<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="registration.css">
    
    <title>Registration Form</title>
</head>
<body>
    <div class="wrapper">
    <div class="inner">
     <div class="image-holder">
       <img src="flower.jpg" alt="flower"> 
     </div>   
      
     <form>
        <h3> Registration Form </h3>

        <div class="form-group">

        <label for="full-name">Full Name</label>
        <input type="text" id="full name" class="form-control">

        <label for="User Name">User Name</label>
        <input type="text" id="user name" class="form-control">

        </div>

        <div class="form-wrapper">

        <label for="Password">Password</label>
        <input type="text" id="Password" class="form-control">

        <label for="Confirm Password">Confirm Password</label>
        <input type="text" id="Confirm Password" class="form-control">

        <div class="form-wrapper">
        <label for="Email Id">Email Id</label>    
        <input type="text" id="Email Id" class="form-control">

        <label for="Phone Number">Phone Number</label> 
        <input type="text" id="Phone Number" class="form-control">

        <label for="Date Of Birth">Date Of Birth</label> 
        <input type="date" id="Date Of Birth" class="form-control">
        
    </div>
    <div class="form-wrapper">
        <label for="gender">Gender: </label>
        
            <input type="radio" id="male" name="male" class="form-control">
            <label for="male">Male</label>

            <input type="radio" id="female" name="female" class="form-control">
            <label for="female">Female</label>

            <input type="radio" id="others" name="others" class="form-control">
            <label for="others">Others</label>
            
        </div>
     <div class="form-wrapper">
        <label for="hobbies">Hobbies:</label>
        <input type="checkbox" id="reading" name="check-box" class="form-control">
        <label for="reading">Reading</label>

        <input type="checkbox" id="travelling" name="check-box" class="form-control">
        <label for="travelling">Travelling</label>

        <input type="checkbox" id="cooking" name="check-box" class="form-control">
        <label for="cooking">Cooking</label>

        <input type="checkbox" id="other" name="check-box" class="form-control">
        <label for="other">Other</label>
        
     </div>

     <div class="form-wrapper">
        <label for="profile picture">Profile Pic:</label>
        <input type="file" id="profile picture" name="profile picture" class="form-control">
     </div>


     <div class="form-wrapper">
        <label for="country">Country</label>
        <select name="country" id="country">
            <option value="" disabled selected>Select</option>
            <option value="india">INDIA</option>
            <option value="uae">UAE</option>
            <option value="aus">AUS</option>
            <option value="us">US</option>
            <option value="pak">PAK</option>
        </select> <br>

     </div>

     <div class="form-wrapper">
        <label for="bio">Bio:</label><br>
        <textarea name="bio" id="text area"> </textarea>
     </div>

     <div class="form-wrapper">
        <input type="checkbox" id="check-box-id" name="check-box-id" class="form-control">
        <label for="check-box-id">Agree To Terms & Conditions</label>
     </div>

    </div>

    </div>
<div class="buttons">
    <button type="submit">Submit</button>
    <button type="button">Reset</button>
</div>
    
     </form>

    </div>
    </div>
</body>
</html>
